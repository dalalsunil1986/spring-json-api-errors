language: java

jdk:
  - oraclejdk8
  - oraclejdk11
  - openjdk10
  - openjdk11

install:
  - ./gradlew assemble
script:
  - ./gradlew check
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/